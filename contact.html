    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #2b2b2b, #3c3c3c);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        header {
            background: #222;
            padding: 20px;
            border-radius: 10px;

        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 10px;
        }
        nav ul li a {
            color: #fff;

            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
            background: #333;
        }
        nav ul li a:hover {
            background: #555;
            transform: scale(1.1);
        }
        .contact-container {
            margin-top: 40px;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            width: 50%;
            margin: auto;
        }
        .contact-container p {
            color: #ddd;
            font-size: 18px;
        }
        .contact-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 20px;
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }
